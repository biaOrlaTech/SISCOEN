<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SISCOEN{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        main {
            flex: 1;
            background-image: url("https://www.uerj.br/wp-content/uploads/2017/09/ipe03.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 0;
        }
        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            max-width: 1300px;
            min-width: 80%;
            height: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #00274D;
            color: #ffffff;
            padding: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-blue-900 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/pt/0/02/Logo_UERJ.svg" alt="Logo UERJ" class="h-16">
                <h1 class="text-3xl font-bold">SISCOEN</h1>
            </div>
            <nav>
                <ul class="flex gap-4">
                    <li><a href="/colaboradores/" class="hover:text-blue-300">Colaboradores</a></li>
                    <li><a href="/escala/macro/" class="hover:text-blue-300">Escala Macro</a></li>
                    <li><a href="/sobre/" class="hover:text-blue-300">Sobre</a></li>
                    <li><a href="/admin" class="hover:bg-white hover:text-blue-900 bg-white text-blue-900 py-2 px-4 rounded">Admin</a></li>
                </ul>
            </nav>
        </div>        
    </header>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper">
            {% block content %}
            <!-- Conteúdo dinâmico aqui -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container mx-auto">
            <p>© 2025 SISCOEN. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
